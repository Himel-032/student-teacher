<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Teacher Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border: 2px solid black;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: black;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .message {
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid black;
        }
        .error { background: white; color: black; }
        .success { background: white; color: black; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: black;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid black;
            font-size: 14px;
            background: white;
            color: black;
        }
        input:focus {
            outline: none;
            border: 2px solid black;
        }
        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: white;
            color: black;
        }
        .credentials {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border: 1px solid black;
        }
        .credentials h3 {
            color: black;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        .credentials p {
            color: black;
            font-size: 13px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Teacher Portal</h1>
        
        <div th:if="${param.error}" class="message error">
            Invalid email or password!
        </div>
        
        <div th:if="${param.logout}" class="message success">
            You have been logged out.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="credentials">
            <h3>Test Credentials:</h3>
            <p><strong>Student:</strong> student@mail.com / password</p>
            <p><strong>Teacher:</strong> teacher@mail.com / password</p>
        </div>
    </div>
</body>
</html>
